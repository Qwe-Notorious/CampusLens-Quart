{% extends 'base2.html' %}

{% block title %}
<title>Войти</title>
{% endblock title %}

{% block login %}
<div class="container">
    <form action="/login" method="POST">
        {{ form.hidden_tag() }}
        <div class="position-absolute top-50 start-50 translate-middle">
            <h1 class="mb-5">Авторизация</h1>
            <div class="input-group mb-3 mt-3">
                <p>{{ form.email() }}</p>
            </div>
            <div class="input-group mb-3 mt-3">
                <p>{{ form.password() }}</p>
            </div>
            <div class="input-group mb-3 mt-3">
                <p>{{ form.submit() }}</p>
            </div>
            <small>Если вы не зарегестрированы<br> пожалуйста передите на сраницу<br> <a href="{{ url_for('authent_ication') }}">Регистрации</a></small>
        </div>
    </form>
</div>
{% endblock login %}
